<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="navbarLogo"> My Library</div>
    </div>
    <div class="container">
        <div class="inner-container"></div>

        <div class="last">
            <button class="newBook">New Book</button>
        </div>
    </div>
    <div class="overlay">
        <div class="outer-form">
            <form action="#" method="dialog" class="form">
                <div class="outer-close">
                    <button autofocus class="close">Close</button>
                </div>
                <div class="form-content">
                    <div class="Title">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="Author">
                        <label for="author">Author</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="Pages">
                        <label for="author">Pages</label>
                        <input type="number" id="pages" required>
                    </div>
                    <div class="Read">
                        Read:
                        <input type="radio" id="read" name="read" value="Yes">
                        <label for="yes">Yes</label>
                        <input type="radio" id="read" name="read" value="No">
                        <label for="no">No</label>
                    </div>
                </div>
                <div class="outer-add">
                    <button id="addBtn" class="add">Add book</button>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
