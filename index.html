<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <div class="inner-container"></div>
    </div>

    <dialog id="dialog">
        <button autofocus>Close</button>
        <form action="#" method="dialog" id="form">
            <div class="Title">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="Author">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="pages">
                <label for="author">Pages</label>
                <input type="number" id="pages">
            </div>
            <div class="Read">
                Read:
                <input type="radio" id="read" name="read" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="read" name="read" value="No">
                <label for="no">No</label>
            </div>
            <button id="addBtn" value="default">Add book</button>
        </form>
    </dialog>

    <button class="newBook">New Book</button>

    <script src="script.js"></script>
</body>

</html>
